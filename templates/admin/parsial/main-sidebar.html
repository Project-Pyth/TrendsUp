 {% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="http://127.0.0.1:8000/admin" class="brand-link">
      <img src="{% static 'images/version/a.png'  %}"
           alt="TrendsUp Logo"
           class="brand-image img-circle elevation-5"
           style="opacity: .9">
      <span class="brand-text font-weight-light">Admin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            {% if request.user.userprofile.image %}
          <img src="{{ request.user.userprofile.image.url }}" class="img-circle elevation-2" alt="User Image">
            {% else %}
            <img src="{% static 'images/default.jpg' %}" class="img-circle elevation-2" alt="User Image">
            {% endif %}
        </div>
        <div class="info">
          <a href="#" class="d-block"><strong>{% firstof user.get_short_name user.get_username %}</strong></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview">
            <a href="http://127.0.0.1:8000/admin" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
